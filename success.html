<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <link rel="stylesheet" href="success.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-banner">
        <img src="./assets/Rectangle 3.png" alt="Banner" class="banner-img" />
        <img class="logo-banner" src="./assets/Combined Shape.png" alt="" />
        <div class="order-info">
          <div class="order-content"></div>
        </div>
      </div>
      <div class="right-banner">
        <div class="center-content">
          <img src="./assets/bowing.png" alt="Imagem 2" class="bottom-image" />
          <img
            src="./assets/どもありがとうございます。.png"
            alt="Imagem 1"
            class="top-image"
          />
          <p style="color: #ff4e42; font-size: 24px; font-weight: 900">
            Your order is being prepared
          </p>
          <p>Hold on, when you least expect you will be eating your rámen.</p>
          <button id="clear-button" class="clear-button">
            PLACE NEW ORDER <img src="./assets/Fill 1.png" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const orderContent = document.querySelector(".order-content");
        const orderData = JSON.parse(localStorage.getItem("orderData"));

        if (orderData) {
          const orderImage = document.createElement("img");
          orderImage.src = orderData.image;
          orderImage.alt = "Image Ramen";
          orderImage.className = "order-image";

          const orderTitle = document.createElement("h3");
          orderTitle.textContent = "Your order:";

          const orderDescription = document.createElement("p");
          orderDescription.textContent = orderData.description;
          orderDescription.className = "order-description";

          orderContent.appendChild(orderImage);
          orderContent.appendChild(orderTitle);
          orderContent.appendChild(orderDescription);

          localStorage.removeItem("orderData");
        } else {
          orderContent.textContent = "No order data found.";
        }

        document
          .getElementById("clear-button")
          .addEventListener("click", () => {
            window.location.href = "index.html";
          });
      });
    </script>
  </body>
</html>
